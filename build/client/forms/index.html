<div class="well">
    <h1>Forms</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="showLoginAlert = true;" type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" ng-show="showLoginAlert">
                    <b>Congrats</b>
                    <p>
                        If this was a real login form, and you typed real credentials, and everything was working, you might have been signed in now...
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First name</label>
                        <div class="col-sm-9">
                            <input ng-model="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last name</label>
                        <div class="col-sm-9">
                            <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Birth Date</label>
                        <div class="col-sm-9">
                            <div class="input-group date col-sm-6">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" close-text="Close" ng-model="birthDate" />
                                <span class="input-group-btn">
                  <button class="btn btn-default" ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-3 control-label">Sex</label>
                        <div class="col-sm-9">
                            <div class="radio">
                                <label>
                                    <input ng-model="sex" type="radio" name="sex" id="sexMale" value="male">Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input ng-model="sex" type="radio" name="sex" id="sexFemale" value="female">Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Interests</label>
                        <div class="col-sm-9">
                            <div class="input-group date">
                                <label ng-repeat="interest in possibleInterests" class="checkbox-inline no_indent">
                                    <input type="checkbox" ng-model="selectedInterests[interest]" />{{interest}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Temperature</label>
                        <div class="col-sm-9">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="options" id="option1">Cold
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="option2" checked>Just right
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="option3">Hot
                                </label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
