<div class="well">
  <h1 class="page-header">Tables</h1>
  <div class="row">
    <div class="col-md-12">
      <h2>Static JSON</h2>
      <table datatables="overrideOptions"
        data="sampleProductCategories"
        columns="columnDefs"
        fn-row-callback="myCallback"
        sorting="sorting"
        class="datatable table table-striped table-bordered">
        <thead>
          <tr>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
      </table>
      <h2>REST-backed client side paging
        <small>changes in the "Mongodb" tab should be reflected here</small>
      </h2>
      <table datatables="overrideOptions"
        data="todos"
        columns="todoColumnDefs"
        class="datatable table table-striped table-bordered">
        <thead>
          <tr>
            <th>Text</th>
            <th>Done</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
