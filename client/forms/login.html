<div class="well">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="showLoginAlert = true;" type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <div class="alert alert-success" ng-show="showLoginAlert">
        <b>Congrats</b>
        <p>
            If this was a real login form, and you typed real credentials, and everything was working, you might have been signed in now...
        </p>
    </div>
</div>
